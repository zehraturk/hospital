<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold"> Hastalık Kayıt Sayfası</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form [formGroup]="diseaseForm" (ngSubmit)="saveDisease()" class="FormDisease">
                <div class="form-group">
                    <label for="name">ICD</label>
                    <input type="text" class="form-control" formControlName="diseaseIcd" id="diseaseIcd"
                        name="diseaseIcd" placeholder="ICD" required>
                </div>

                <div class="form-group">

                    <label for="surname">Hastalık Adı</label>
                    <input type="text" class="form-control" formControlName="diseaseName" id="diseaseName"
                        name="diseaseName" placeholder="Hastalık Adı" required>
                </div>


                <div class="form-group">
                    <label for="email">Hastalık Tanımı</label>
                    <input type="text" class="form-control" formControlName="diseaseDescription" id="diseaseDescription"
                        name="diseaseDescription" placeholder="Hastalık Tanımı" required>
                </div>

                <button type="submit" class="btn btn-info" data-dismiss="modal">Kaydet</button>
            </form>
        </div>
    </div>
</div>

<div class="text-center">
    <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm">Hastalık
        Ekle
    </a>
</div>


<div class="card my-5">
    <div class="card-body">


        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>

                    <th scope="col">ICD</th>
                    <th scope="col">Hastalık Adı</th>
                    <th scope="col">Hastalık Tanımı</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let disease of diseases">

                    <td>{{ disease.diseaseIcd}}</td>
                    <td>{{ disease.diseaseName }}</td>
                    <td>{{ disease.diseaseDescription}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>

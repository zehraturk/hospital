
<form [formGroup]="patientForm" (ngSubmit)="savePatient()" class="FormPatient">
    <h2>Hasta Kayıt Sayfası</h2>
    <div class="form-group">
        <label for="name">Ad</label>
        <input type="text" class="form-control" formControlName="patientName" id="patientName" name="patientName" placeholder="Ad" required>
    </div>
    <!--<div [hidden]="!name.pristine" class="alert alert-danger">Ad gerekli</div>-->

    <div class="form-group">
        <label for="surname">Soyad</label>
        <input type="text" class="form-control" formControlName="patientSurname" id="patientSurname" name="patientSurname"
            placeholder="Soyad" required>
    </div>
    <!--<div [hidden]="!surname.pristine" class="alert alert-danger">Soyad gerekli</di>-->

    <div class="form-group">
        <label for="email">TCNo</label>
        <input type="text" class="form-control" formControlName="patientTcNo" id="patientTcNo" name="patientTcNo" placeholder="Email"
            required>
    </div>
    <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email gerekli</div>-->


    <!--[disabled]="!register-form.valid"-->
    <button type="submit" class="btn btn-info" >Kaydet</button>
</form>

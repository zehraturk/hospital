<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Treatment</h4>
            </div>
            <div class="modal-body">

                <form [formGroup]="diseaseForm" (ngSubmit)="saveDisease()" class="FormDisease">
                    <h2>Hastalık Kayıt Sayfası</h2>
                    <div class="form-group">
                        <label for="name">ICD</label>
                        <input type="text" class="form-control" formControlName="diseaseIcd" id="diseaseIcd"
                            name="diseaseIcd" placeholder="ICD" required>
                    </div>
                    <!--<div [hidden]="!name.pristine" class="alert alert-danger">Ad gerekli</div>-->

                    <div class="form-group">
                        <label for="surname">Hastalık Adı</label>
                        <input type="text" class="form-control" formControlName="diseaseName" id="diseaseName"
                            name="diseaseName" placeholder="Hastalık Adı" required>
                    </div>
                    <!--<div [hidden]="!surname.pristine" class="alert alert-danger">Soyad gerekli</di>-->

                    <div class="form-group">
                        <label for="email">Hastalık Tanımı</label>
                        <input type="text" class="form-control" formControlName="diseaseDescription"
                            id="diseaseDescription" name="diseaseDescription" placeholder="Hastalık Tanımı" required>
                    </div>
                    <!--<div [hidden]="!email.pristine" class="alert alert-danger">Email gerekli</div>-->


                    <!--[disabled]="!register-form.valid"-->
                    <button type="submit" class="btn btn-info">Kaydet</button>
                </form>

                <div class="modal-footer">

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
